<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANPR Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #2c2f4a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00e6e6;
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 30px;
            color: #ffd700;
        }

        pre {
            background-color: #1e1e2f;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .btn {
            display: inline-block;
            background-color: #00bcd4;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0097a7;
        }

        a {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recognized License Plates from Video</h2>
        <video controls>
            <source src="{{ video.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3>Detected Text:</h3>
        <pre>{{ video.detected_text }}</pre>

        {% if video.output_excel %}
            <a href="/media/{{ video.output_excel }}" class="btn" download>Download Excel Report</a>
        {% endif %}

        <br>
        <a href="{% url 'upload_video' %}" class="btn">Upload Another Video</a>
    </div>
</body>
</html>
